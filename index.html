<!DOCTYPE html>
<html lang="en">

<head>
    <title>Js_Session</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <div class="container my-5">
        <div class="row py-5">
            <div class="col-md-12">
                <img class="img-fluid" src="images/age-calculator.png" alt="" srcset="">
            </div>
            <div class="col-md-12 my-5">
                <input id="yearInput" placeholder="Enter your birth year" class="form-control" type="number">
            </div>
            <div class="col-md-12">
                <button onclick="calcAge()" class="btn btn-info w-100">Calculate age</button>
            </div>
        </div>

        <div class="text-center">
            <h2 id="age"></h2>
            <h2 id="type"></h2>
            <h2 id="asterisk"></h2>
        </div>
    </div>


    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
